<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Task</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/Strive Rite.png" alt="Strive Rite Logo"width="150" class="height-auto">
      </a>
    </div>
</nav>
<div class="container mt-3">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-warning px-4 borderTopExtraLight">
        <div class="col-4 col-sm-4 col-md-4">
            <img id="regLogo" src="./assets/images/Strive Rite.png">
            <h5>responsibility the fun way</h5>
        </div>
      
        <div class="col-12 col-sm-12 col-md-12">
          <div class="text-center">
            <h2 class="btn bg-primary text-white roundedImportant" style="font-size:25px;">Create Task</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-9 bg-warning px-4 borderExtraLight">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="row borderTopSides" style="background-color:#cddbf5;">
            <div class="col-12 col-sm-12 col-md-12 mt-4">
              <h5>Create a Task</h5>
            </div>
            <p>You may add up to ten tasks per child.</p>
          </div>
      <div class="row bg-white borderSides">
        <div class="card mt-3 border-primary mb-3 roundedImportant cardStyle" Style="max-width: 35rem">
            <div class="card-header d-flex rounded-top bg-primary border-primary text-white">Create a Task</div>
                <div class="card-body text-black">
                    <h5 class="card-title">Task Title*</h5>
                    <div class="input-group">
                        <input type="text" aria-label="Task Title" class="form-control" id="task-title">
                    </div>
                    <br>
                    <h5 class="card-title">Task Description*</h5>
                    <div class="input-group">
                        <input type="text" aria-label="Task Description" class="form-control" id="task-description">
                    </div>
                    <br>
                    <h5 class="card-title">Date of Completion*</h5>
                    <div class="input-group">
                        <input type="text" aria-label="Completion" class="form-control" style="max-width: 20rem;" id="date-complete">
                    </div>
                    <br>
                    <h5 class="card-title">Time of Completion*</h5>
                      <select class="form-select" aria-label="Time" style="max-width: 20rem;" id="time-complete">
                          <option selected>Select time</option>
                          <option value="0600">6:00 am</option>
                          <option value="0630">6:30 am</option>
                          <option value="0700">7:00 am</option>
                          <option value="0730">7:30 am</option>
                          <option value="0800">8:00 am</option>
                          <option value="0830">8:30 am</option>
                          <option value="0900">9:00 am</option>
                          <option value="0930">9:30 am</option>
                          <option value="1000">10:00 am</option>
                          <option value="1030">10:30 am</option>
                          <option value="1100">11:00 am</option>
                          <option value="1130">11:30 am</option>
                          <option value="1200">12:00 pm</option>
                          <option value="1230">12:30 pm</option>
                          <option value="1300">1:00 pm</option>
                          <option value="1330">1:30 pm</option>
                          <option value="1400">2:00 pm</option>
                          <option value="1430">2:30 pm</option>
                          <option value="1500">3:00 pm</option>
                          <option value="1530">3:30 pm</option>
                          <option value="1600">4:00 pm</option>
                          <option value="1630">4:30 pm</option>
                          <option value="1700">5:00 pm</option>
                          <option value="1730">5:30 pm</option>
                          <option value="1800">6:00 pm</option>
                          <option value="1830">6:30 pm</option>
                          <option value="1900">7:00 pm</option>
                          <option value="1930">7:30 pm</option>
                          <option value="2000">8:00 pm</option>
                          <option value="2030">8:30 pm</option>
                          <option value="2100">9:00 pm</option>
                          <option value="2130">9:30 pm</option>
                          <option value="2200">10:00 pm</option>
                        </select>
                    <br>
                    <h5 class="card-title">Point Value of Task*</h5>
                    <div class="input-group">
                            <input type="text" aria-label="Value of Task" class="form-control" style="max-width: 20rem;" id="task-value">
                    </div>

                    <br>
                    <h5 class="card-title">Task Priority*</h5>
                      <select class="form-select" aria-label="Value" id="task-priority">

                          <option selected>Select Priority Level</option>
                          <option value="money">Low</option>
                          <option value="numbers">Medium</option>
                          <option value="stars">High</option>

                        </select>
                    <br>
                    <h5 class="card-title">Assigned By*</h5>
                    <div class="input-group">
                        <input type="text" aria-label="Assigned by" class="form-control" style="max-width: 20rem;" id="assigned-by">
                    </div>
                        
                </div>
                <br>
                <div class="d-grid d-md-flex justify-content-md-end">
                    <button type="submit" id="btnSave" class="btn btn-danger">SAVE</button>
                </div>  
                <br> 

        </div>
        <div class="card mt-3 mb-3" id="picCard" Style="max-width: 20rem">
          <div class="overflow-hidden">
        <img src="assets/images/Trash Bag.png" class="rounded" alt="Boy trash bag" id="trashPic">
        <img src="assets/images/Dusting.png" class="rounded" alt="girl dusting" id="dustingPic">
      </div>
      </div>
      </div>
    </div>
   
        <div class="text-center my-1">Terms & Conditions | Privacy Policy | Support</div>
      </div>
    </div>
  </div>
</div>
  
<script type="text/javascript" src="./js/signup.js"></script>

</body>

</html>
